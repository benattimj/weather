<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo MBJ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="card">
            <h1> Tempo Real </h1>
            <div class="search">
                <input type="text" placeholder="Entre o nome da cidade" spellcheck="false">
                <button> <img src="images/search.png" alt=""></button>
            </div>
            <div class="weather">
                <img src="images/rain (1).png" class="weather-icon">
                <h1 class="temp"> 30ºC</h1>
                <h2 class="city">Uberlândia</h2>
                <div class="details">
                    <div class="col">
                        <img src="/images/humidity.png">
                        <div>
                            <p class="humidity"> 50%</p>
                            <p>Umidade</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="/images/wind.png">
                        <div>
                            <p class="wind"> 10km/h</p>
                            <p>Vento</p>
                        </div>
                    </div>
                </div>
            </div>

    </div>

</body>

</html>
